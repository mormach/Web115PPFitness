<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Banner goes here-->
    <div class="banner">
      <h1>Perfectly Portioned Fitness</h1>
      <p>Name: Morgan Roman Mach | Course: WEB-115 | Section: 0002</p>
      <h2>Build Your Meal Plan</h2>
    </div>
    <!--Meal plan form goes here-->
    <div class="meal-form">
      <h3>Enter Your Information and Build Your Meal Plan</h3>
      <form id="MealPlanForm">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="goal">Goal for the week: </label>
        <input type="text" id="goal" name="goal" required /><br /><br />

        <h3>Meal Plan for the Week</h3>

        <label for="sunday">Sunday: </label>
        <input type="text" id="sunday" name="sunday" required />
        <br />
        <br />
        <label for="monday">Monday: </label>
        <input type="text" id="monday" name="monday" required />
        <br />
        <br />
        <label for="tuesday">Tuesday: </label>
        <input type="text" id="tuesday" name="tuesday" required />
        <br />
        <br />
        <label for="wednesday">Wednesday: </label>
        <input type="text" id="wednesday" name="wednesday" required />
        <br />
        <br />
        <label for="thursday">Thursday: </label>
        <input type="text" id="thursday" name="thursday" required />
        <br />
        <br />
        <label for="friday">Friday: </label>
        <input type="text" id="friday" name="friday" required />
        <br />
        <br />
        <label for="saturday">Saturday: </label>
        <input type="text" id="saturday" name="saturday" required />
      </form>
    </div>

    <script src="FitnessPP.js"></script>
  </body>
</html>
